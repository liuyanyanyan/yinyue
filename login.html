<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>登录页</title>
	<script src="js/rems.js"></script>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<main class="box"><!-- 盒子是用来撑开满屏效果 -->
		<!-- 头部开始 -->
		<header>
			<div class="head-back">
				<img src="img/more@2x.png" alt="">
			</div>
			<div class="head-center">
				<span>倾耳</span>
				<span>与你侧耳倾听</span>
			</div>
		</header>
		<!-- 头部结束 -->

		<!-- 内容开始 -->
		<div id="content">
			<div id="login">
				<div class="touxiang">
					<img src="img/touxiang.png" alt="">
				</div>
				<span class="qinger">QINGERQINGTING</span>
				<div class="shuru">
					<form action="" method="post">
						<div class="user-box">
							<div class="tubiao">
									<img src="img/tubiao@2x.png" alt="">
							</div>
							<div class="user-top">
								<input type="text" class="username" placeholder="请输入用户名">
							</div>
						</div>
						<div class="user-box bottom">
							<div class="tubiao">
									<img src="img/tuviao2@2x.png" alt="">
							</div>
							<div class="user-top">
								<input type="password" class="username" placeholder="请输入密码">
							</div>
						</div>
						<div class="user-bottom">
							<div class="wangji">
								<span>忘记密码</span>
							</div>
							<dis class="jizhu">
								<input type="radio" name="mima">
								<span>记住密码</span>

							</dis>
						</div>
					</form><!-- 只是引入信息不做任何设置 -->
				</div>
				<div class="chahua">
					<img src="img/chahua@2x.png" alt="">
					<div class="denglu">
						<span>登录</span>
					</div>
				</div>
			</div>
		</div>
		<!-- 内容结束 -->
	</main>
</body>
</html>
